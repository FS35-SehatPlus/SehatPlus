<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="min-height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center;">
            <div class="col-md-6" style="height: 100%; display: flex; justify-content: center; align-items: center;">
                <div class="login-container" style="margin-top: 70px; width: 90%; max-width: 450px;">
                    <h2 class="mb-5 text-center" style="font-weight: 800; color: #080C71;">Signup</h2>
                    <form id="signupForm">
                        <div class="form-group mb-4">
                            <input type="email" class="form-control w-100" style="font-weight: 500; font-size: 14px; padding: 10px" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control w-100" style="font-weight: 500; font-size: 14px; padding: 10px" id="password" placeholder="Create password" required>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control w-100" style="font-weight: 500; font-size: 14px; padding: 10px" id="confirm-pass" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mb-4 w-100" style="background-color: #080C71; border: none; padding: 10px">Signup</button>
                        <div class="form-group text-center" style="font-weight: 400; font-size: 14px;">
                            <p class="mb-2">Already have an account? <a href="../pages/login.html">Login</a></p>
                        </div>
                        <div class="batas" style="font-size: 14px;">
                            <p>Or</p>
                        </div>
                        <div class="input-group mb-4" style="font-weight: 400; font-size: 14px;">
                            <button class="btn btn-lg btn-light w-100 fs-6 custom-button" style="padding: 10px" onclick="redirectToGoogle()">
                                <img src="../asset/google_logo.png" style="width: 20px;" class="me-2">
                                <small>Login with Google</small>
                              </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 login-image centered-image" style="background-color: #67DCFF; min-height: 100vh">
                <img src="../asset/gambar_login.png" class="img-fluid smaller-image">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
